{% extends 'template.html' %}
{% load staticfiles %}
{% block title %}
    用户登录
{% endblock %}
{% block mycss %}
    <link rel="stylesheet" href="{% static 'article/css/account.css' %}">
{% endblock %}
{% block template %}
    <div class="col-md-4 col-md-offset-4 account">
        <h3>用户登录</h3>
        <br/>
        <div class="col-md-6">
            {% include 'accounts/simple_form.html' %}
        </div>
        <div class="col-md-offset-2 col-md-4">
            <p>没有账户?</p>
            <a class="btn btn-success btn-block" href="{% url 'article:register' %}">
                立即注册
            </a>
            <br>
            <p>随便看看?</p>
            <a class="btn btn-primary btn-block" href="{% url 'article:index' %}">返回首页</a>
            <br/>
            <p>您还可以其他方式登录</p>
            <a href="#"><img src="{% static 'article/img/qq.jpg' %}" class="img-circle"></a>
            <a href="{% url 'article:sinalogin' %}"><img src="{% static 'article/img/sina.png' %}" class="img-circle"></a>
            <a href="#"><img src="{% static 'article/img/github.png' %}" class="img-circle"></a>
        </div>
    </div>
{% endblock %}
