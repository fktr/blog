<form method="post" action="{% url 'article:comment' article.pk %}">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field }}
        </p>
    {% endfor %}
    <button class='btn btn-primary btn-default' type="submit">Submit</button>
</form>
{% load paginate_tags %}
{% paginate comment_list 4 %}
    {% for comment in obj_list %}
        <p>{{ comment.user.user_name }}</p>
        <p>{{ comment.body }}</p>
        <p>评论发表时间: {{ comment.created_time }}</p>
    {% endfor %}
{% include 'article/pagination.html' %}
