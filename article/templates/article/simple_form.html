{% extends 'article/base.html' %}
{% block content %}
    <div class="col-md-4 col-md-offset-2">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label}}:{{ field }}</p>
            {% endfor %}
            <button class='btn btn-primary btn-block' type="submit">
                {% if btn_name %}
                    {{ btn_name }}
                {% else %}
                    Submit
                {% endif %}
            </button>
        </form>
    </div>
{% endblock %}
