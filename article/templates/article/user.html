{% extends 'article/base.html' %}
{% block content %}
    <div class="col-md-4 col-md-offset-2">
        {% if register %}
            <form method="post" action="{% url 'article:register' %}">
        {% endif %}
        {% if login %}
            <form method="post" action="{% url 'article:login' %}">
        {% endif %}
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field }}</p>
                {% endfor %}
        {% if register %}
            <button class='btn btn-primary btn-block' type="submit">注册</button>
        {% endif %}
        {% if login %}
            <button class="btn btn-primary btn-block" type="submit">登录</button>
        {% endif %}
        </form>
    </div>
{% endblock %}
