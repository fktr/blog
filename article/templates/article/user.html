{% extends 'article/base.html' %}
{% block content %}
    {% if register %}
        <form method="post" action="{% url 'article:register' %}">
    {% endif %}
    {% if login %}
        <form method="post" action="{% url 'article:login' %}">
    {% endif %}
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field }}</p>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
{% endblock %}
